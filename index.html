<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link href="data:;base64,iVBORw0KGgo=" rel="icon" />
    <script src="script.js"></script>
    <link href="data:;base64,iVBORw0KGgo=" rel="icon" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/wanakana"></script>
    <script type="module" src="https://unpkg.com/kanji.js/dist/kanji.min.js"></script>
    <link href=" https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <title>Kanji Grid</title>
</head>

<body>

    <div id="container">




        <div class="search">
            <select id="kanji-category">
                <option value="kanjiKenteiLevel">KK</option>
                <option value="grade">Grade</option>
                <option value="JLPTLevel">JLPT</option>
                <option value="rtk">RTK</option>
            </select>
            <div id="legend"></div>
            <div id="checkbox-group">
                <input type="checkbox" id="onyomi-checkbox" name="search-type" value="onyomi" data-index="0"
                    onchange="makeCheckboxesMutuallyExclusive('onyomi-checkbox'); handleCheckboxChange();" />
                <label for="onyomi-checkbox"></label>
                <span style="margin-right: 2em;">Onyomi</span>
                <span>Kunyomi</span>
                <input type="checkbox" id="kunyomi-checkbox" name="search-type" value="kunyomi" data-index="1"
                    onchange="makeCheckboxesMutuallyExclusive('kunyomi-checkbox'); handleCheckboxChange();" />
                <label for="kunyomi-checkbox"></label>

            </div>
            <input placeholder="Search..." id="search">
            <div id="match-count">Matches: 0</div>
            <!-- Checkboxes for onyomi and kunyomi -->
        </div>

        <div id="kanji-details"></div>
        <div id="grid"></div>


    </div>




</body>

</html>
